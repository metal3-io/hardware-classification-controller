apiVersion: metal3.io/v1alpha1
kind: HardwareClassification
metadata:
  name: hardwareclassification-sample
  namespace: metal3
  labels:
    hardwareclassification-sample: matches
spec:
  hardwareCharacteristics:
      cpu:
         minimumCount: 2
         maximumCount: 72
         minimumSpeedMHz: 1000
         maximumSpeedMHz: 3600
      disk:
         minimumCount: 1
         maximumCount: 8
         minimumIndividualSizeGB: 20
         maximumIndividualSizeGB: 3000
         diskSelector:
                - hctl: "0:N:N:0"
                  rotational: true
                - hctl: "0:N:0:0"
                  rotational : false
                - hctl: "N:0:0:0"
                  rotational: true
                - hctl: "0:0:0:0"
                  rotational: true
      ram:
         minimumSizeGB: 2
         maximumSizeGB: 180
      nic:
         minimumCount: 1
         maximumCount: 7
